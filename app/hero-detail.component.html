<div *ngIf="hero">
  <div *ngIf="loading" class="loader">Loading...</div>
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>title: </label>
    <input [(ngModel)]="hero.title" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
